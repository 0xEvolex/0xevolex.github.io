<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sailor Events Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sailor Events Countdown</h1>

    <!-- Define the tabs -->
    <div class="tabs">
        <button class="tab" onclick="switchTab('main')">Main</button>
        <button class="tab" onclick="switchTab('schedule')">Schedule</button>
    </div>

    <!-- Define the tab contents -->
    <div id="main" class="tab-content">
        <!-- Main tab content goes here -->
    </div>
    <div id="schedule" class="tab-content">
        <!-- Schedule tab content goes here -->
        <div id="events-container"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
